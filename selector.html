<!DOCTYPE html>
<html>
    <head>
        <title>selectors</title>
       <style>
        div ~p{
            color:red
        }
        p:hover{
            color: blue;
        }
    </style>
    </head>
    <body>
    <p>nanaji</p>
    <p>raju</p>
    <div>
        <p> venu</p>
        <p>somu</p>
    <span>
        <p>ravi</p>
        <p>ramu</p>
    </span>
</div>
<p>remo</p>
<p>remo</p>
</body>
</html>
