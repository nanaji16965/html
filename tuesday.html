<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <h3><ins>student registration form:</ins></h3>
    
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="firstname">Firstname</label>
            </td>
            <td>     
                <input type="text" required="" maxlength="50" id="firstname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastname">lastname</label>
            </td>
            <td>     
                <input type="text" required="" maxlength="50" id="lastname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Emailid">Emailid</label>
            </td>
            <td>     
                <input type="email" required="" maxlength="50" id="Emailid">
            </td>
        <tr>
                <td>
                    <label for="Mobilenumber">Mobilenumber</label>
                </td>
                <td>     
                    <input type="number" required="" maxlength="10" id="Mobilenumber">
                </td>
        </tr>
        <tr>
                <td>
                    <label>gender</label>
                </td>
                <td>
                    <input type="radio" name="gender">
                    <label >male</label>
                    <input type="radio" name="gender">
                    <label >female</label>
                </td>
        </tr>
        <tr>
            <td>
                <label>date of Birth</label>
            </td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label>city</label>
            </td>
            <td>
                <input type="text" required="" maxlength="50">
            </td>
        </tr>
        <tr>
            <td>
                <label>pincode</label>
            </td>
            <td>
                <input type="number" required="" maxlength="6">
            </td>
        </tr>
        <tr>
            <td>
                <label>state</label>
            </td>
            <td>
                <input type="text" required="" maxlength="50">
            </td>
        </tr>
        <tr>
            <td>
                <label>Country</label>
            </td>
            <td>
                <input type="text" required="" maxlength="50">
            </td>
        </tr>
        <tr>
            <td>
                <label>hobbies</label>
            </td>
            <td>
                <input type="checkbox">
                <label>Drawing</label>
                <input type="checkbox">
                <label>Singing</label>
                <input type="checkbox">
                <label>Dancing</label>
                <input type="checkbox">
                <label>Sketching</label>
                <br>
                <input type="checkbox">
                <label>Others</label>
                <input type="text" required="" maxlength="">
            </td>
        </tr>
        <tr>
            <td>
                <label>qualification</label>
            </td>
            <td>
                <input type="checkbox">
                <label>high school(10th)</label>
                <br>
                <input type="checkbox">
                <label>high school(12th)</label>
                <br>
                <input type="checkbox">
                <label>Graduation</label>
                <br>
                <input type="checkbox">
                <label>post Graduation</label>
                <br>
                <input type="checkbox">
                <label>phd</label>
                <br>
            </td>
        </tr>
        <tr>
            <td>
                <label>courses applied for</label>
            </td>
            <td>
                <input type="radio">
                <label>BCA</label>
                <br>
                <input type="radio">
                <label>B.COM</label>
                <br>
                <input type="radio">
                <label>B.SC</label>
                <br>
                <input type="radio">
                <label>BA</label>
                <br>
                <input type="radio">
                <label>MCA</label>
                <br>
                <input type="radio">
                <label>M.COM</label>
                <br>
                <input type="radio">
                <label>M.sc</label>
                <br>
                <input type="radio">
                <label>MA</label>
                <br>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
    </table>
</body>
</html>
